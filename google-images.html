<html>
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="head">
            <div id="links">
                <a href="index.html"> Google Search</a>
            </div>
        </header>
            <div id="mainSection">
                <div id="image">
                    <img src="foogle image search.png" alt="Foogle Images Logo">
                </div>
                <form action="https://www.google.co.in/images">
                    <div id="inputField">
                        <input type="text" name="q">
                    </div>
                <div id="button">
                    <input type="submit" name="Google Images">
                </div>

                </form>
            </div>
    </body>
</html>
